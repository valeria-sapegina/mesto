<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__elements">
          <img src="./images/profile__avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__group">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="edit-button">
                <div class="edit-button__img"></div>
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button">
          <div class="add-button__img"></div>
        </button>
      </section>

      <section class="elements">
        <ul class="element__list">
          <li class="element">
            <img src="./images/taganay.jpg" alt="Таганай" class="element__img">
            <div class="element__group">
              <h2 class="element__title">Таганай</h2>
              <button class="like-button">
                <div class="like-button__img"></div>
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/malyi kisegach.jpg" alt="Малый Кисегач" class="element__img">
            <div class="element__group">
              <h2 class="element__title">Малый Кисегач</h2>
              <button class="like-button">
                <div class="like-button__img"></div>
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/arakulskye shihany.jpg" alt="Аракульские Шиханы" class="element__img">
            <div class="element__group">
              <h2 class="element__title">Аракульские Шиханы</h2>
              <button class="like-button">
                <div class="like-button__img"></div>
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/berdyaush.jpg" alt="Бердяуш" class="element__img">
            <div class="element__group">
              <h2 class="element__title">Бердяуш</h2>
              <button class="like-button">
                <div class="like-button__img"></div>
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/turgoyak.jpg" alt="Тургояк" class="element__img">
            <div class="element__group">
              <h2 class="element__title">Тургояк</h2>
              <button class="like-button">
                <div class="like-button__img"></div>
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/nurgush.jpg" alt="Нургуш" class="element__img">
            <div class="element__group">
              <h2 class="element__title">Нургуш</h2>
              <button class="like-button">
                <div class="like-button__img"></div>
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_content_name" type="text" value="">
        <div class="popup__line"></div>
        <input class="popup__input popup__input_content_job" type="text" value="">
        <div class="popup__line"></div>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
        <div class="popup__close"></div>
      </form>
    </div>
  </div>
</body>
<script src="./scripts/index.js" defer></script>
</html>
