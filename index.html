<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__elements">
          <img src="./images/profile__avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form" name="Edit_profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_content_name" type="text" value="" name="name">
        <input class="popup__input popup__input_content_job" type="text" value="" name="job">
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_type_add popup_background_translucent">
    <div class="popup__container">
      <form class="popup__form" name="Add_card">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_content_place-name" type="text" value="" name="place-name" placeholder="Название">
        <input class="popup__input popup__input_content_image-link" type="text" value="" name="image-link" placeholder="Ссылка на картинку">
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_background_opaque">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img src="#" alt="Изображение места" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img src="#" alt="Изображение места" class="element__img">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="button element__like" type="button"></button>
      </div>
      <button class="button element__delete" type="button"></button>
    </li>
  </template>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
