<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__elements">
          <img src="./images/profile__avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name">
              <p class="profile__name-text">Жак-Ив Кусто</p>
              <button class="edit-button">
                <div class="edit-button__img"></div>
              </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button">
          <div class="add-button__img"></div>
        </button>
      </section>
    </main>

    <footer class="footer"></footer>
  </div>
</body>
</html>
