<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__elements">
          <div class="profile__avatar-container">
            <img src="" alt="Аватар" class="profile__avatar">
          </div>
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">111</h1>
              <button class="button button_type_edit" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit popup_background_translucent">
    <div class="popup__container">
      <form class="popup__form" name="Edit_profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <div class="popup__fieldset-element">
            <input class="popup__input popup__input_content_name" id="profile-name" type="text" value=""
            name="name" minlength="2" maxlength="40" required>
          <span class="popup__input-error profile-name-error"></span>
          </div>

          <div class="popup__fieldset-element">
            <input class="popup__input popup__input_content_job" id="job" type="text" value="" name="job" minlength="2"
            maxlength="200" required>
            <span class="popup__input-error job-error"></span>
          </div>

        </fieldset>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_type_add popup_background_translucent">
    <div class="popup__container popup__container_type_form">
      <form class="popup__form" name="Add_card" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <div class="popup__fieldset-element">
            <input class="popup__input popup__input_content_place-name" id="place-name" type="text" value=""
            name="place" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-name-error"></span>
          </div>

          <div class="popup__fieldset-element">
            <input class="popup__input popup__input_content_image-link" id="image-link" type="url" value=""
            name="image" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error image-link-error"></span>
          </div>

        </fieldset>
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_type_changeAvatar popup_background_translucent">
    <div class="popup__container popup__container_type_avatar">
      <form class="popup__form" name="ChangeAvatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__fieldset">
          <div class="popup__fieldset-element">
            <input class="popup__input popup__input_content_avatar" id="avatar" type="url" value=""
            name="avatar" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error avatar-error"></span>
          </div>
        </fieldset>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_type_image popup_background_opaque">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img src="#" alt="Изображение места" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_type_delete popup_background_translucent">
    <div class="popup__container popup__container_type_delete">
      <form class="popup__form">
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__submit-btn popup__submit-btn_type_delete" type="submit">Да</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <img src="#" alt="Изображение места" class="element__img">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <div class="element__like-group">
          <button class="button element__like" type="button"></button>
          <p class="element__count-like">9</p>
        </div>
      </div>
      <button class="button element__delete" type="button"></button>
    </li>
  </template>
</body>

</html>
